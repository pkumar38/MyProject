{% extends 'base.html' %}
{% block content %}
    <h2 style="text-align: center">{{ base_search | title }}</h2>
    <div class="row">
    {% for post in final_postings %}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href="{{ post.1 }}"><img src="https://thepetshopinc.com/wp-content/uploads/2018/05/puppy-of-day.png" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">View listing: Price {{ post.2 }}e</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
